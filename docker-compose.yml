version: '2'

services:

  wordpress:
    image: pattonwebz/wordpress-php7-1-apache-memcached
    ports:
      - 80
    environment:
      WORDPRESS_DB_USER: database
      WORDPRESS_DB_PASSWORD: kgB7yJCwGYq2jeQH
      WORDPRESS_DB_NAME: wp_database
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DB_HOST: mysql:3306
      VIRTUAL_HOST: blog.darno.love,www.blog.darno.love
#      VIRTUAL_PROTO: https
      LETSENCRYPT_HOST: blog.darno.love,www.blog.darno.love
      LETSENCRYPT_EMAIL: eugenio00@gmail.com.com
    volumes:
      - data_volume:/var/www/html
      - ./volumes/home/wp:/home/wp
    links:
      - mysql:mysql

  mysql:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wp_database
      MYSQL_USER: database
      MYSQL_PASSWORD: mysqlpass
    volumes:
      - db_data:/var/lib/mysql
      - ./volumes/home/db:/home/db

volumes:
    db_data:
    data_volume:

networks:
  default:
    external:
      name: nginx-proxy